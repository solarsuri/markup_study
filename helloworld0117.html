<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
  <title>bootstrap temp</title>

  <!-- 부트스트랩 -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/popup.css" rel="stylesheet">

  <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
  <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>


<h1 id="heading"></h1>
<button id="my-btn">click me!!</button>





<!--
  script 태그의 async/defer 어트리뷰트
  > 스크립트 로딩 지연으로 인한 병목 현상을 근복적으로 방지하기 위해 html5부터 script 태그에 async와 defer 어트리뷰트가 추가되었음
  <script async src="extern.js"></script>
  <script defer src="extern.js"></script>
-->


<!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
<script src="js/bootstrap.min.js"></script>
<script>
    var heading = document.getElementById('heading');
    var myButton = document.getElementById('my-btn');

    myButton.addEventListener('click', function () {
        heading.innerHTML = 'Hello World!';
    });


    //값
    //number
    var num1 = 1000;
    var num2 = 10.50;

    //string
    var string1 = 'Hello';
    var string2 = 'World';

    //boolean
    var bool = true;

    //null
    var foo = null;

    //undefined
    var bar;

    //object
    var ojt = {name: 'Lee', gender: 'male'};

    //array
    var array = [1, 2, 3];

    //function
    var foo = function () {

    };


    //연산자
    //산술연산자
    var area = 5 * 4; //20

    //문자열 연결 연산자
    var str = 'my name is' + 'lee'; // "my name is lee"

    //할당 연산자
    var color = 'red';  //"red"

    //비교 연산자
    var foo = 3 > 5;  //false

    //논리 연산자
    var bar = (5 > 3) && (2 < 4);  //true

    //타입 연산자
    var type = typeof 'Hi'; //"string"

    //인스턴스 생성 연산자
    var today = new Date(); //Sat Dec 01 2018 00:57:19 GMT+0900 (한국 표준시)

    // 피연산자의 타입은 반드시 일치할 필요는 없다. 이때 자바스크립트는 암묵적 타입 강제 변환을 통해 연산을 수행한다.

    var foo = 1 + '10'; //110
    var bar = 1 * '10'; //10


    //키워드
    // 키워드는 수행할 동작을 규정한 것이다. 예를들어 var 키워드는 새로운 변수를 생성할 것을 지시한다.

    //변수의 선언
    var x = 5 + 6;

    //함수의 선언
    function foo(arg) {
        //함수 종료 및 값의 반환
        return ++arg;
    }

    var i = 0;
    //반복문
    while (1) {
        if (i > 5) {
            //반복문 탈출
            break;
        }
        console.log(i);
        i++;
    }


    //문
    //웹 브라우저에 의해 단계별로 수행될 명령들의 집합임.
    //각각의 명령을 문이라 하며 문이 실행되면 무슨일인가 일어나게 됨.
    //문은 리터럴, 연산자, 표현식, 키워드 등으로 구서오디며 세미콜론(;)으로 끝나야 함.
    var x = 5;
    var y = 6;
    var z = x + y;
    console.log(z);
    //문은 코드 블록으로 그룹화할 수 있다. 그룹화의 목적은 함께 실행되어져야 하는 문을 정의하기 위함임.


    //함수
    function myFunction(x, y) {
        return x + y;
    }

    //if문
    if (x > 0) {

    }

    //for문
    for (var i = 0; i < 10; i++) {

    }
    //문들은 일반적으로 위에서 아래로 실행됨.


    //문과 표현식의 비교
    //선언문
    var x = 5 * 10;

    //할당문
    x = 100;  // 이 자체가 표현식이지만 완전한 문이기도 함.


    //함수
    function square(number) {
        return number * number;
    }

    //함수의 호출
    square(2);  //4


    //객체
    //자바스크립트는 객체(object)기반의 스크립트 언어이며 자바스크립트를 이루고 있는 거의 "모든것"이 객체이다. 원시타입을 제외한 나머지 값들(함수, 배열, 정규표현식 등)은 모두 객체이다.

    //자바스크립트 객체는 키(이름)와 값으로 구성된 프로퍼티의 집합이다. 프로퍼티의 값으로 자바스크립트에서 사용할 수 있는 모든 값을 사용할 수 있다.
    //자바스크립트의 함수는 일급 객체이므로 값으로 취급할 수 있다. 따라서 프로퍼티 값으로 함수를 사용할 수도 있으며 프로퍼티 값이 함수일 경우, 일반 함수와 구분하기 위해 메소드라 부름.
    var person = {
        name: 'lee',
        gender: 'male',
        sayHello: function () {
            console.log('hi! my name is' + this.name);
        }
    };
    console.log(typeof person); //object
    console.log(person);  //{name: 'lee', gender: 'male', sayHello: [Function: sayHello]}
    person.sayHello();  //hi! my name is lee


    //배열
    //배열(array)은 1개 이상의 변수에 여러 개의 값을 순차적으로 저장할 때 사용함.
    //자바스크립트 배열은 객체이며 유용한 내장 메소드를 포함하고 있음.
    var arr = [1, 2, 3, 4, 5];
    console.log(arr[1]);  //2


    //string
    var str = 'string'; //문자열은 유사배열이다.
    for (var i = 0; i < str.length; i++) {
        console.log(str[i]);
    }
    //문자열을 변경할 수 없다.
    str[0] = 's';
    console.log(str); //string


    var str = 'string';
    //문자열은 유사배열이다.
    for (var i = 0; i < str.length; i++) {
        console.log(str[i]);
    }

    //문자열을 변경할 수 없다.
    str[0] = 's';
    console.log(str); //string


    //null
    var element = document.querySelector('.myElem');  //html 문서에 myElem 클래스를 갖는 요소가 없다면 null을 반환함.
    console.log(element); //null

    var foo = null;
    console.log(typeof foo === null);  //false
    console.log(foo === null);  //true


    //symbol
    //심볼 key는 이름의 충돌 위험이 없는 유일한 객체의 프로퍼티 키를 만들기 위해 사용함.
    //심볼은 symbol 함수를 호출해 생성한다. 이때 생성된 심볼 값은 다른 심볼 값들과 다른 유일한 심볼값이다.
    var key = Symbol('key');
    console.log(typeof key);   //symbol

    var obj = {};
    obj[key] = 'value';
    console.log(obj[key]);  //value


</script>
</body>
</html>
