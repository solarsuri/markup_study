<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel=”stylesheet” href=”css/jquery-ui.css”>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.12.4.js"></script>
  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <title>슬라이드 바 만들기</title>

  <style>

    .slider_wrap{
      max-width: 544px;
      margin: 20px auto 0;
    }
    .slider{
      margin: 0 16px;
      margin: 0 16px;
    }
    .dot_box{
      overflow: hidden;
      display: table;
      width: 100%;
    }
    .dot_box span{
      display: table-cell;
      width: 7.46%;
      text-align: center;
    }
    .dot_box em{
      display: block;
      font-size: 16px;
      color: #999;
    }
    .dot_box i{
      display: inline-block;
      overflow: hidden;
      width: 2px;
      height: 6px;
      background-color: #e6e6e6;
    }
    .p_tip{
      color:#999;
      text-align: right;
    }


  /* 슬라이더 디자인 커스텀 */
    .ui-widget.ui-widget-content{
      border:0 none !important;
      background-image: linear-gradient(to right, #83d000, #f1c900 51%, #ff6a00);
    }
    .ui-slider .ui-slider-handle{
      width:2.3em;
      height:2.3em;
      top:-1em;
      margin-left:-1em;
      border-radius: 50%;
      box-shadow: 0 0 6px 0 rgba(0, 0, 0, 0.2);
      background: #ffffff !important;
      border:0 none !important;
      outline: none;
      transition: all .4s cubic-bezier(.25,.8,.25,1);
    }
    .ui-slider-horizontal{
      height: 0.55em;
    }
    .ui-widget-header{
      background-color:#e6e6e6;
      transition: all .4s cubic-bezier(.25,.8,.25,1);
    }
    }





  </style>
</head>

<body>

  <div class="slider_wrap">
    <div id="slider" class="slider"></div>
    <div class="dot_box">
      <span><em><i></i><br>~3</em></span>
      <span><em><i></i><br>4</em></span>
      <span><em><i></i><br>5</em></span>
      <span><em><i></i><br>6</em></span>
      <span><em><i></i><br>7</em></span>
      <span><em><i></i><br>8</em></span>
      <span><em><i></i><br>9</em></span>
      <span><em><i></i><br>10</em></span>
      <span><em><i></i><br>11</em></span>
      <span><em><i></i><br>12</em></span>
      <span><em><i></i><br>13</em></span>
      <span><em><i></i><br>14</em></span>
      <span><em><i></i><br>15~</em></span>
    </div>
    <p class="p_tip pt8">*단위 만원</p>
  </div><!--slider_wrap-->

<script>


    $( "#slider" ).slider({
        "ui-slider": "ui-corner-all",
        "ui-slider-handle": "ui-corner-all",
        "ui-slider-range": "ui-corner-all ui-widget-header"
    });


</script>

</body>
</html>
