<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>M PJT 1 - portal markup</title>

  <style>

    /*헤더 스타일*/

    #header {
      width: 100%;
      height: 170px;
      background: #eee;
    }

    fieldset {
      position: relative;
      width: 450px;
      height: 49px;
      margin: 20px auto;
      padding: 0;
      border: none;
    }

    .area_top {
      position: relative;
      width: 1080px;
      margin: auto;
    }

    .search {
    }

    .blind {
      display: none;
    }

    #gnb {
      display: flex;
      width: 1080px;
      margin: auto;
      padding: 20px 0;
    }

    #gnb li {
      flex: 1 auto;
    }

    .search_bd {
      display: inline-block;
      width: 450px;
      height: 45px;
      border: 2px solid #000;
      background: #fff;
    }

    #query {
      margin: 12px 0 0 9px;
      width: 392px;
      height: 23px;
      border: none;
      font-weight: 500;
      font-size: 16px;
    }

    .autocomplete {

    }

    .btn_arw {
      position: absolute;
      right: 49px;
      top: 50%;
      margin-top: -23px;
      padding: 19px 12px 12px 6px;
    }

    #search_btn {
      position: absolute;
      right: 0;
      top: 0;
      width: 49px;
      height: 49px;
      background: #000;
      border: none;
    }

    /*콘텐츠 스타일*/

    .content{
      width: 100%;
    }
    .content:after{
      display: block;
      clear: both;

      height: 100%;
    }

    .wrap{
      width: 1080px;
      margin: auto;
    }




  </style>
</head>

<body>

<header id="header">
  <div class="area_top">
    <ul id="gnb">
      <li><a href="#">메일</a></li>
      <li><a href="#">뉴스</a></li>
      <li><a href="#">날씨</a></li>
      <li><a href="#">지도</a></li>
      <li><a href="#">증권</a></li>
      <li><a href="#">부동산</a></li>
      <li><a href="#">쇼핑</a></li>
      <li><a href="#">문화</a></li>
    </ul><!--gnb-->
    <div class="search">
      <form id="sform" name="sform" action="http://search.naver.com/search.naver" method="get">
        <fieldset>
          <legend class="blind">검색</legend>
          <span class="search_bd">
            <input id="query" name="query" type="text" title="검색어 입력" maxlength="255" class="input_text" tabindex="1"
                   accesskey="s" style="ime-mode:active;" autocomplete="off"
                   onclick="document.getElementById('fbm').value=1;" value="">
          </span>
          <div id="nautocomplete" class="autocomplete">
            <!-- 자동완성 열린 경우 fold 클래스 추가, 딤드인 경우 dim 추가 -->
            <a href="javascript:;" role="button" tabindex="2" class="btn_arw _btn_arw fold">
              <span class="blind">자동완성 펼치기</span>
              <span class="ico_arr"></span>
            </a>
          </div>
          <button id="search_btn" type="submit" title="검색" class="sch_smit">
            <span class="blind">검색</span>
            <span class="ico_search_submit"></span>
          </button>
        </fieldset>
      </form><!--sform-->
      <!--자동완성 입력창-->
      <!--한글입력기-->
      <a href="javascript:;" id="ke_kbd_btn" role="button" class="btn_keyboard">
        <span class="blind">한글입력기</span>
        <span class="ico_keyboard"></span>
      </a>
    </div>
  </div><!--area-top-->
</header>
<!--헤더-->



<div class="content">
  <div class="wrap">

    <div class="left_con">
      <div class="news">ssss</div><!--news-->
      <div class="sports">ssss</div><!--news-->
    </div><!--left_con-->

    <div class="right_con">
      <div class="finance">ssss</div><!--news-->
      <div class="shopping">ssss</div><!--news-->
    </div><!--right_con-->

  </div><!--wrap-->
</div><!--content-->






<script>

</script>

</body>
</html>
