<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>변수</title>

  <style>

  </style>
</head>

<body>

<button>click me</button>
<!--
  변수란 숫자 또는 문자열과 같은 값의 컨테이너다.
  그러나 포함된 값이 변경될 수도 있다.
 -->

<!--
  변수의 종류
  1 숫자 var myAge = 28;
  2 문자열 var dolphinGoodbye = 'so long and thanks for all the fish";
  3 불리언(boolean) t/f를 표현하는 데이터 유형.(일반적으로 조건을 테스트 하는데 사용됨)
    var iAmAlive = true;
    var test = 6 < 3; // false
  4 배열: 대괄호로 묶이고 쉽표로 구분 된 여러 값을 포함하는 단일 객체이다.

-->

<script>

  var button = document.querySelector('button');
  
  button.onclick = function () {
      var name = prompt("what is yor name?");
      alert('hello ' + name +',nice to see you!');
  }


  var dog = { name : 'Spot', breed : 'Dalmatian' };
  dog.name  // spot

</script>

</body>
</html>
