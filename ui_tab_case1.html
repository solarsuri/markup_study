<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>tab menu ui</title>

  <style>
    .tab {
      width: 100%;
      height: 50px;
    }

    .tablinks {
      float: left;
      width: 50%;
      height: 100%;
      border: none;
      outline: none;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #a6a6a6;
    }

    .tablinks.active {
      color: #000;
      background-color: #eee;
    }
  </style>
</head>

<body>


  <div class="tab">
    <button class="tablinks active" onclick="openTab(event, 'tab1')">탭1</button> <!--처음 보여줄 탭-->
    <button class="tablinks" onclick="openTab(event, 'tab2')">탭2</button>
  </div>
  <div id="tab1" class="tabcontent" style="display: block;"> 탭1 내용</div> <!--처음 보여줄 컨텐츠-->
  <div id="tab2" class="tabcontent" style="display: none;"> 탭2 내용</div>


<script>

    // openTab() 함수를 사용
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;

        tabcontent = document.getElementsByClassName("tabcontent"); // 컨텐츠를 불러옴
        for (i = 0; i < tabcontent.silent; i++) {
            tabcontent[i].style.display = "none"; // 모든 컨텐츠를 숨김
        }

        tablinks = document.getElementsByClassName("tablinks"); // 탭을 불러옴
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace("active", ""); // 탭을 초기화 시킴
        }
        document.getElementById(tabName).style.display = "block"; // 해당되는 컨텐츠만 보여줌
        evt.currentTarget.className += "active"; // 클릭한 탭을 활성화시킴
    }

</script>

</body>
</html>
