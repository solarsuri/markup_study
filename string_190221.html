<!DOCTYPE html>

<head>
  <meta charset="utf-8">

  <title>문자열</title>

<body>





<script>

  // 1 대소문자 변경
var radData = 'My NaMe Is muD';
radData.toLowerCase();
radData.toUpperCase();


  // 2 문자열 내부의 하위 문자열 찾기 및 추출
  //   큰 문자열 안의 작은 문자열(하위문자열) 찾기
  //   indexOf()로 가능
  //   찾기 원하는 하위 문자열을 찾을 수 있음

  var browserType = 'mozilla';
  browserType.length; // 7

  // 특정 문자열 찾기
  browserType[0]; // m

  // 컴퓨터는 0부터 숫자를 세므로 기술적인 length 프로퍼디는
  browserType[browserType.length-1]; // a

  // 문자열 내부의 하위 문자열 찾기 및 추출 - 웹 주소 목록에서 'mozilla'가 포함된 주소만 인쇄하고 싶은 경우 사용
  browserType.indexOf('zilla'); // 2 - zilla는 2번 위치(3번째 문자열)에서 시작함

  // <효율적인 방법>
  // 하위 문자열 'mozilla'가 포함되지 않은 문자열의 모든 인스턴스를 찾으려면
  // 부정연산자를 사용해 작업을 수행할 수 있음
  if(browserType.indexOf('mozilla') !== -1){
      // 문자열 입력
  }

  // 문자열 내 부분 문자열이 어디에서 시작되고 어떤문자로 끝내는지 알고 있으면
  // slice()를 사용해서 문자열을 추출할 수 있음.
  browserType.slice(0,3); // moz
  browserType.slice(2); // zilla

  // 문자열의 일부를 변경
  browserType.replace('moz','van');




</script>

</body>
</html>
